<section class="hero container">
    <div class="hero-box">
        <h1 class="hero__title">Awesome tools for <br> Designer & Developer<span class="hero__title--color">.</span></h1>
        <p class="hero__text">Antool is a web collection of information on paid or <br> free Design and Development tools</p>
        <div class="hero-box-iteams">
            <form class="hero-box-form" action="">
                <div class="hero-box-form__row">
                    <svg class="hero-box-form__icone" width="24" height="24">
                        <use href="./images/symbol-defs.svg#icon-search"></use>
                    </svg>
                    <input class="hero-form__imput" type="text" placeholder="find more than 430+ tools." />
                    <input class="hero-form__btn" type="submit" value="Search" />
                </div>
            </form>
        </div>
        <ul class="hero-list list">
            <li class="hero-list__iteam">
                <a class="hero-list__link" href="ficebook">
                    <svg class="hero-list__icone" width="36" height="36">
                        <use href="./images/symbol-defs.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li class="hero-list__iteam">
                <a class="hero-list__link" href="twitter">
                    <svg class="hero-list__icone" width="36" height="36">
                        <use href="./images/symbol-defs.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="hero-list__iteam">
                <a class="hero-list__link" href="instagram">
                    <svg class="hero-list__icone" width="36" height="36">
                        <use href="./images/symbol-defs.svg#icon-twitter"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
    <div class="hero-fon">
        <img class="hero-fon__pic" src="./images/hero-fon.svg" alt="fon">
    </div>
